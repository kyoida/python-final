<!DOCTYPE html>
<html>
<head>
    <title>Watch Store</title>
</head>
<body>
    <h1>Available Watches</h1>
    <ul>
        {% for watch in watches %}
            <li>
                <h2>{{ watch.name }}</h2>
                <p>Price: ${{ watch.price }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
