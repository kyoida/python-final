{% extends 'base.html' %}

{% block body %}
    <h1>Products</h1>

    <ul>
        {% for product in products %}
            <li>
                <h3>{{ product.name }}</h3>
                <p>{{ product.description }}</p>
                <p>Price: ${{ product.price }}</p>
                <p> {{ product.img_url }}</p>
                <a href="{{ url_for('add_to_cart', product_id=product.product_id) }}">Add to Cart</a>
            </li>
        {% endfor %}
    </ul>


{% endblock %}
