{% extends 'base.html' %}

{% block head %}
<style>
body{
    background: hsla(27, 41%, 38%, 1);

    background: linear-gradient(315deg, hsla(27, 41%, 38%, 1) 0%, hsla(280, 10%, 6%, 1) 80%);
    
    background: -moz-linear-gradient(315deg, hsla(27, 41%, 38%, 1) 0%, hsla(280, 10%, 6%, 1) 80%);
    
    background: -webkit-linear-gradient(315deg, hsla(27, 41%, 38%, 1) 0%, hsla(280, 10%, 6%, 1) 80%);
    
    filter: progid: DXImageTransform.Microsoft.gradient( startColorstr="#8A5E3A", endColorstr="#100E11", GradientType=1 );
}
</style>    
{% endblock %}
{% block body %}

<div class="login-page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 login-form-container">
                <h2 class="login-title">Login to Your Account</h2>
                <form action="/login" method="post">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-group mt-3">
                        <button type="submit" class=" login-button">Login</button>
                    </div>
                    <p class="register-link mt-3">Still don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
                </form>
            </div>
        </div>
    </div>
</div>
<br>
{% endblock %}
