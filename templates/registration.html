{% extends 'base.html' %}

{% block body %}

<div class="registration-page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 registration-form-container">
                <h2 class="registration-title">Create Your Account</h2>
                <form action="/register" method="post">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
                    </div>
                    <div class="form-group">
                        <label for="fname">First Name:</label>
                        <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter full name" required>
                    </div>
                    <div class="form-group">
                        <label for="sname">Last Name:</label>
                        <input type="text" class="form-control" id="sname" name="sname" placeholder="Enter last name" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                    </div>
                    <div class="form-group mt-3">
                        <button type="submit" class="btn btn-primary registration-button">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
