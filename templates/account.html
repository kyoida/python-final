{% extends 'base.html' %}

{% block title %} account {% endblock %}

{% block body %}
<div class="container">
    <h2 class="mt-5">Account</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Hello, {{ user.user_fname }} {{ user.user_sname }}</h5>
            <p class="card-text">Here you can find your personal details and manage your account.</p>
            <a href="{{ url_for('view_cart') }}" class="btn btn-primary">View Cart</a>
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
        </div>
    </div>
</div>

{% endblock %}
